<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Form container styling */
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f9;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form field styling */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            padding-left: 30px; /* Offset for icons */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            outline: none;
            box-sizing: border-box;
        }

        /* Icon positioning */
        .form-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .form-group .input-icon {
            position: relative;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
        }

        /* Button styling */
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form>
            <!-- Member Type -->
            <div class="form-group">
                <label>Member Type</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <select required>
                        <option value="" disabled selected>Select Member Type</option>
                        <option value="Indivisual">Indivisual</option>
                        <option value="Company">Company</option>
                    </select>
                </div>
            </div>

            <!-- Basic Details -->
            <h3>Basic Details</h3>
            <div class="form-group">
                <label>Full Name *</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Enter your full name" required>
                </div>
            </div>

            <div class="form-group">
                <label>Salutation</label>
                <div class="input-icon">
                    <i class="fas fa-address-card"></i>
                    <select required>
                        <option value="" disabled selected>Mr./Ms./Dr.</option>
                        <option value="Indivisual">Mr.</option>
                        <option value="Company">Ms.</option>
                        <option value="Company">Dr.</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address *</label>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Your email ID" required>
                </div>
            </div>

            <div class="form-group">
                <label>Mobile *</label>
                <div class="input-icon">
                    <i class="fas fa-mobile-alt"></i>
                    <input type="tel" placeholder="10 Digit Indian Mobile Number" required pattern="[0-9]{10}">
                </div>
            </div>

            <!-- Billing Details -->
            <h3>Billing Details</h3>
            <div class="form-group">
                <label>Billing Address *</label>
                <div class="input-icon">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" placeholder="Your address" required>
                </div>
            </div>

            <div class="form-group">
                <label>Town / City / District *</label>
                <div class="input-icon">
                    <i class="fas fa-city"></i>
                    <input type="text" placeholder="Town / City / District" required>
                </div>
            </div>

            <div class="form-group">
                <label>Pincode</label>
                <div class="input-icon">
                    <i class="fas fa-map-pin"></i>
                    <input type="text" placeholder="Postal Code" pattern="[0-9]{6}">
                </div>
            </div>

            <div class="form-group">
                <label>Province *</label>
                <div class="input-icon">
                    <i class="fas fa-flag"></i>
                    <select required>
                        <option value="" disabled selected>Select Province</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Ladakh">Ladakh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Country</label>
                <div class="input-icon">
                    <i class="fas fa-globe"></i>
                    <input type="text" placeholder="Country" readonly value="India">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
