<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header with Icon</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #0d0a42; /* New background color */
            color: #fff;
        }
        .header .left {
            font-size: 1.5rem;
        }
        .header .right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .header button {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .header button:hover {
            background-color: #0056b3;
        }
        .header button i {
            font-size: 1rem;
        }
        @media (max-width: 768px) {
            .header {
               display: flex;
                gap: 10px;
                font-size: smaller;
            }
            .header .left {
                font-size: 0.8rem;
            }
            .header .right {
              
                display: flex;
            }
        }
        @media (max-width: 450px) {
            .header .right {
              
                display: flex;
                flex-direction: column;
            }
        }
    </style>
    <!-- Link to Font Awesome for the user icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="left">Welcome to Student Database!</div>
        <div class="right">
            <span>Welcome Guest</span>
            <button>
                <i class="fas fa-user"></i> Login
            </button>
        </div>
    </div>
</body>
</html>
